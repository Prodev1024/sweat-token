name: "Build and test the full SporosDAO app stack"

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test minimal frontend availability
        run: docker run --network container:frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/
      - name: Test minimal backend availability
        run: docker run --network container:backend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3001/
